plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.2'
    id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // SPIFFE Workload API 클라이언트
    implementation 'io.spiffe:java-spiffe-core:0.8.13'
    implementation 'io.spiffe:java-spiffe-provider:0.8.13'

    // gRPC 의존성 추가 (java-spiffe가 내부적으로 필요로 함)
//    implementation 'io.grpc:grpc-netty-shaded:1.64.0'
//    implementation 'io.grpc:grpc-protobuf:1.64.0'
//    implementation 'io.grpc:grpc-stub:1.64.0'

    runtimeOnly 'io.spiffe:grpc-netty-linux:0.8.13'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
